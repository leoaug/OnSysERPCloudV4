<html   xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"                   
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"> 
    
    <p:dialog widgetVar="dialogoConsultar" id="dialogoConsultar" positionType="absolute"   
              position="top" style="max-width: 800px!important" 
              responsive="true" width="95%" height="95%"
              modal="true" 
              header="SUP009 - Consultar parâmetro de suporte"
              resizable="true">    
        
        <f:view contentType="text/html; charset=utf-8"> 
            <h:form id="fmConsultar">   
                <p:focus for="chamadoConsultar"/>
                <script type="text/javascript" src="../../../../resources/js/jquery.price_format.js"></script> 
                <script type="text/javascript" src="../../../../resources/js/locale-primefaces.js" ></script>
                <p:toolbar style="height: 35px">
                    <f:facet name="left">
                        <p:commandButton immediate="true"
                                         style="height: 30px; width: 100px;"
                                         icon="fa fa-reply Fs12 white"
                                         value="Voltar" styleClass="RedButton"
                                         oncomplete="if (!args.validationFailed) PF('dialogoConsultar').hide()"
                                         title="Voltar para lista de parâmetros." 
                                         onclick="PF('PrimeFaces.monitorDownload(startMessage, finishMessage)')"
                                         alt="Voltar para lista de parâmetros."/>
                        <p:spacer width="5" height="5"/>                           
                        <p:growl id="messagesConsultar" showDetail="true" sticky="true" autoUpdate="true"/>
                    </f:facet>
                </p:toolbar>
                <div class="ui-fluid">
                    <p:panelGrid layout="grid" columns="3" 
                                 columnClasses="ui-grid-col-3, ui-grid-col-8, ui-grid-col-1"                                          
                                 id="pnlGrConsultar" styleClass="semBorda" 
                                 rendered="#{paramSuporteFace.registroSelecionado != null}"
                                 style="border: none !important; background-color: #dddddd; overflow: auto; max-height: 480px!important;">

                            <p:outputLabel value="Último chamado" for="chamadoConsultar" style="color: black"/>
                            <p:inputText  id="chamadoConsultar" value="#{paramSuporteFace.registroSelecionado.ultimochamado}"  
                                          disabled="true"
                                          style="text-align: right; color: red; font-weight: 700"/>
                            <p:spacer width="5"/>

                            <p:outputLabel value="Período inicial" for="dtiniConsultar" style="color: black"/>
                            <p:calendar id="dtiniConsultar"  value="#{paramSuporteFace.registroSelecionado.periniaberto}" 
                                         pattern="dd/MM/yyyy" locale="pt_BR" navigator="true" 
                                         disabled="true"
                                         style="width: 125px;font-size: 11px; color: red; font-weight: 700"/>
                            <p:spacer width="5"/>

                            <p:outputLabel value="Período final" for="dtfinConsultar" style="color: black"/>
                            <p:calendar id="dtfinConsultar"  value="#{paramSuporteFace.registroSelecionado.perfimaberto}" 
                                         pattern="dd/MM/yyyy" locale="pt_BR" navigator="true" 
                                         disabled="true"
                                         style="width: 125px;font-size: 11px; color: red; font-weight: 700"/>
                            <p:spacer width="5"/>

                    </p:panelGrid>
                </div>
                <script type="text/javascript">
                    jQuery('.monetario').priceFormat({
                           prefix : 'R$ '
                        });
                    jQuery('.decimal').priceFormat({
                           prefix : '  '
                        });
                </script>
            </h:form>
        </f:view>
    </p:dialog>                        
</html>
