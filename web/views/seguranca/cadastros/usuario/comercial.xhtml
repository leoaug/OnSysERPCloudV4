<html   xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"                   
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"> 

    <p:panelGrid layout="grid" columns="3" 
                 columnClasses="ui-grid-col-4, ui-grid-col-7, ui-grid-col-1"                                      
                 id="pnlGrComercial" styleClass="semBorda" 
                 rendered="#{usuarioFace.registroSelecionado != null}"
                 style="border: none !important; background-color: #dddddd">

        <p:outputLabel value="Ver todos representantes" style="color: black" 
                       title="Se marcado o usuário pode ver todos os pedidos de vendas e todos os representantes."/>
        <p:selectBooleanCheckbox value="#{usuarioFace.usuarioEmpresaSelecionado.aprovaPDV}"/>
        <p:spacer width="5"/>
        
        <p:outputLabel value="Ver todas tabelas de preço" style="color: black" 
                       title="Se marcado o usuário pode ver todas as tabelas de preço."/>
        <p:selectBooleanCheckbox value="#{usuarioFace.usuarioEmpresaSelecionado.verTodasTabelas}"/>
        <p:spacer width="5"/>
        
        <p:outputLabel value="Ver todas as condições de pagamento" style="color: black" 
                       title="Se marcado o usuário pode ver todas as condições de pagamento."/>
        <p:selectBooleanCheckbox value="#{usuarioFace.usuarioEmpresaSelecionado.verTodasCondicoes}"/>
        <p:spacer width="5"/>
        
        <p:outputLabel value="Alterar condição de pagamento para pessoa física" style="color: black" 
                       title="Se marcado o usuário pode alterar a condição de pagamento quando o cliente for uma pessoa física."/>
        <p:selectBooleanCheckbox value="#{usuarioFace.usuarioEmpresaSelecionado.condPagtoPF}"/>
        <p:spacer width="5"/>
        
        <p:outputLabel value="% desconto inicial" for="percDesc1" style="color: black"/>
        <p:inputText  value="#{usuarioFace.registroSelecionado.percDescIni}" id="percDesc1"
                      styleClass="decimal" style="text-align: right">
            <f:convertNumber minFractionDigits="2" locale="pt_BR"/>
        </p:inputText>
        <p:spacer width="5"/>

        <p:outputLabel value="% desconto final" for="percDesc2" style="color: black" />
        <p:inputText  value="#{usuarioFace.registroSelecionado.percDescfim}" id="percDesc2"
                      styleClass="decimal" style="text-align: right">
            <f:convertNumber minFractionDigits="2" locale="pt_BR"/>
        </p:inputText>
        <p:spacer width="5"/>
        
        <p:outputLabel value="% comissão inicial" for="comis1" style="color: black"/>
        <p:inputText  value="#{usuarioFace.registroSelecionado.comisini}" id="comis1"
                      styleClass="decimal" style="text-align: right">
            <f:convertNumber minFractionDigits="2" locale="pt_BR"/>
        </p:inputText>
        <p:spacer width="5"/>

        <p:outputLabel value="% comissão final" for="comis2" style="color: black" />
        <p:inputText  value="#{usuarioFace.registroSelecionado.comisfim}" id="comis2"
                      styleClass="decimal" style="text-align: right">
            <f:convertNumber minFractionDigits="2" locale="pt_BR"/>
        </p:inputText>
        <p:spacer width="5"/>
        
        <p:outputLabel value="Altera valor unitário" style="color: black" 
                       title="Se marcado o usuário pode alterar valor unitário no pedido de vendas"/>
        <p:selectBooleanCheckbox value="#{usuarioFace.usuarioEmpresaSelecionado.alteraVlUnitPedido}"/>
        <p:spacer width="5"/>
        
        <p:outputLabel value="Informa % de desconto no item" style="color: black" 
                       title="Se marcado o usuário poderá informar o % de desconto no item do pedido de vendas."/>
        <p:selectBooleanCheckbox value="#{usuarioFace.usuarioEmpresaSelecionado.descontoItem}"
                                 title="Se marcado o usuário poderá informar o % de desconto no item do pedido de vendas."/>
        <p:spacer width="5"/>

        <p:outputLabel value="Utiliza tabela de preço" style="color: black" 
                       title="Se marcado o usuário não utiliza tabela de preço no pedido de vendas"/>
        <p:selectBooleanCheckbox value="#{usuarioFace.usuarioEmpresaSelecionado.usaTabelaPreco}"/>
        <p:spacer width="5"/>
        
        <p:outputLabel value="Marketplace" style="color: black" 
                       title="Se marcado o usuário utiliza as funcionalidades de marketplace"/>
        <p:selectBooleanCheckbox value="#{usuarioFace.usuarioEmpresaSelecionado.marketplace}"/>
        <p:spacer width="5"/>

        <p:outputLabel value="Não controla múltiplo de vendas" style="color: black" 
                       title="Se marcado o usuário poderá informar uma quantidade que não seja múltipla da quantidade múltipla de vendas."/>
        <p:selectBooleanCheckbox value="#{usuarioFace.usuarioEmpresaSelecionado.validaMultiploDeVendas}"/>
        <p:spacer width="5"/>

        <p:outputLabel value="Valida desconto" style="color: black" 
                       title="Permite que o usuário digite um pedido sem informar desconto no item."/>
        <p:selectBooleanCheckbox value="#{usuarioFace.usuarioEmpresaSelecionado.validaDesconto}"/>
        <p:spacer width="5"/>
        
        <p:outputLabel value="Copiar pedido" style="color: black" 
                       title="Se marcado, permite que o usuário efetue a copia de um pedido de vendas."/>
        <p:selectBooleanCheckbox value="#{usuarioFace.usuarioEmpresaSelecionado.copiarPedido}"/>
        <p:spacer width="5"/>
        
        <p:outputLabel value="Aprovação de prospect" style="color: black" 
                       title="Se marcado, o prospect cadastrado pelo usuário passará pela aprovação."/>
        <p:selectBooleanCheckbox value="#{usuarioFace.usuarioEmpresaSelecionado.aprovarProspect}"/>
        <p:spacer width="5"/>

        <p:outputLabel value="Trocar transportadora" style="color: black" 
                       title="Se marcado, o usuário poderá alterar a transportadora no pedido de vendas e na emissão da NF."/>
        <p:selectBooleanCheckbox value="#{usuarioFace.usuarioEmpresaSelecionado.alterarTransportadora}"/>
        <p:spacer width="5"/>

        <p:outputLabel value="Informar o tipo de frete" style="color: black" 
                       title="Se marcado, o usuário poderá alterar o tipo de frete no pedido de vendas."/>
        <p:selectBooleanCheckbox value="#{usuarioFace.usuarioEmpresaSelecionado.tipoFrete}"/>
        <p:spacer width="5"/>
        
        <p:outputLabel value="Prefixo pedido" for="prefixoPedido" escape="false" style="color: black"/>
        <p:inputText id="prefixoPedido" value="#{usuarioFace.registroSelecionado.prefixoPedido}"/>                        
        <p:spacer width="5"/>
        
        <p:outputLabel value="Aprovar DIFAL" style="color: black" 
                       title="Se marcado, o usuário terá acesso para aprovar pedido bloqueado por DIFAL."/>
        <p:selectBooleanCheckbox value="#{usuarioFace.usuarioEmpresaSelecionado.difal}"/>
        <p:spacer width="5"/>
        
    </p:panelGrid>
</html>
