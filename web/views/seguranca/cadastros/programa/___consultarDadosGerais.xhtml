<html   xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"                   
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"> 

        <p:panelGrid layout="grid" columns="3" 
                     columnClasses="ui-grid-col-3, ui-grid-col-8, ui-grid-col-1"                                          
                     id="pnlGrConsultar" styleClass="semBorda" 
                     rendered="#{programaFace.registroSelecionado != null}"
                     style="border: none !important; background-color: #dddddd; overflow: auto; max-height: 480px!important;">

            <p:outputLabel value="Código" for="codigoConsultar" style="color: black"/>
            <p:inputText  id="codigoConsultar" disabled="true" 
                          style="color: blue; font-weight: 700; opacity: 1!important"
                          value="#{programaFace.registroSelecionado.codigo}"/>
            <p:spacer width="5"/>                

            <p:outputLabel value="Decrição interna" for="descConsultar" style="color: black;"/>
            <p:inputText id="descConsultar" value="#{programaFace.registroSelecionado.descricao}"
                         disabled="true"
                         style="color: blue; font-weight: 700; opacity: 1!important"/>
            <p:spacer width="5"/>  

            <p:outputLabel value="Decrição menu" for="descmenuConsultar" style="color: black;"/>
            <p:inputText id="descmenuConsultar" 
                         style="color: blue; font-weight: 700; opacity: 1!important"
                         disabled="true"
                         value="#{programaFace.registroSelecionado.descricaomenu}"/>
            <p:spacer width="5"/>  

            <p:outputLabel value="Decrição atalho" for="descatalhoConsultar" style="color: black;"/>
            <p:inputText id="descatalhoConsultar" 
                         style="color: blue; font-weight: 700; opacity: 1!important"
                         disabled="true"
                         value="#{programaFace.registroSelecionado.descatalho}"/>
            <p:spacer width="5"/>  

            <p:outputLabel value="Caminho" for="caminhoConsultar" style="color: black;"/>
            <p:inputText id="caminhoConsultar" 
                         style="color: blue; font-weight: 700; opacity: 1!important"
                         disabled="true"
                         value="#{programaFace.registroSelecionado.caminho}"/>
            <p:spacer width="5"/>  

            <p:outputLabel value="Visualizar no menu" for="vermenuConsultar" style="color: black;"/>
            <p:selectBooleanCheckbox id="vermenuConsultar" 
                                     disabled="true"
                                     style="color: blue; font-weight: 700; opacity: 1!important"
                                     value="#{programaFace.registroSelecionado.vermenu}"/>
            <p:spacer width="5"/>  

        </p:panelGrid>
</html>
