<html   xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"                   
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"> 

    <p:dialog widgetVar="dialogo" id="dialogo" positionType="absolute"  
              onShow="PF('tbv').select(0);"  
              position="top" style="max-width:1000px!important" 
              responsive="true" width="95%" height="95%"
              modal="true" header="#{programaFace.tituloDialogo}"
              resizable="true">    
    
        <f:view contentType="text/html; charset=utf-8"> 
            <h:form id="fm">
                <script type="text/javascript" src="../../../../resources/js/jquery.price_format.js"></script> 
                <script type="text/javascript" src="../../../../resources/js/locale-primefaces.js" ></script>
                <p:toolbar style="height: 35px">
                    <f:facet name="left">
                        <p:commandButton title="Salvar dados do registro corrente e voltar para lista" 
                                         action="#{programaFace.fimIncluirAlterar(usuarioFace.loggedUser.empresa.codigo, false)}" 
                                         style="height: 30px; width: 100px;"
                                         styleClass="GreenButton"
                                         value="Salvar"
                                         icon="fa fa-check white"
                                         update=":fmListar:dtb,fm,messages"
                                         alt="Salvar dados do registro corrente e voltar para lista"
                                         process="@form"
                                         onclick="PF('PrimeFaces.monitorDownload(startMessage, finishMessage)')"/>                                
                        <p:spacer width="5" height="5"/>
                        <c:if test="#{programaFace.operacao == 'I'}">
                            <p:commandButton title="Salvar dados do registro corrente e criar um novo registro" 
                                             action="#{programaFace.fimIncluirAlterar(usuarioFace.loggedUser.empresa.codigo, true)}" 
                                             style="height: 30px; width: 125px; font-size: 10px"
                                             styleClass="GreenButton"
                                             update=":fmListar:dtb,fm,messages"
                                             value="Salvar e novo"
                                             process="@form"
                                             onclick="PF('PrimeFaces.monitorDownload(startMessage, finishMessage)')"/>                                
                            <p:spacer width="5" height="5"/>                            
                        </c:if>
                        <p:commandButton style="height: 30px; width: 100px;"
                                         styleClass="RedButton" update="@none"                   
                                         process="@this" immediate="true"
                                         value="Voltar"
                                         icon="fa fa-reply Fs12 white" 
                                         oncomplete="if (!args.validationFailed) PF('dialogo').hide()"
                                         title="Voltar para lista" 
                                         onclick="PF('PrimeFaces.monitorDownload(startMessage, finishMessage)')"
                                         alt="Voltar para lista"/>
                        <p:spacer width="5" height="5"/>
                        <c:if test="#{programaFace.operacao eq 'A'}">                  
                            <c:if test="#{programaFace.getInativo() == 'N'}">
                                <p:commandButton immediate="true" title="Inativar"
                                                 style="height: 30px; width: 100px;"
                                                 process="@form"
                                                 value="Inativar"
                                                 action="#{programaFace.inativar()}" alt="Inativar" icon="fa fa-lock white"/>
                            </c:if>
                            <c:if test="#{programaFace.getInativo() == 'S'}">
                                <p:commandButton immediate="true" title="Ativar" 
                                                 action="#{programaFace.ativar()}" alt="Ativar" 
                                                 style="height: 30px; width: 100px;"
                                                 process="@form"
                                                 value="Ativar"
                                                 icon="fa fa-unlock white"/>
                            </c:if>
                            <c:if test="#{programaFace.getInativo() == 'S'}">
                                <h:outputText value="Registro inativado em - " style=" color: red; font-size: 12px"/>
                                <h:outputText value="#{programaFace.registroSelecionado.datainativo}" 
                                              style=" color: red; font-size: 12px">
                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </h:outputText>
                            </c:if>                                        
                        </c:if>
                        <p:growl id="messages" showDetail="true"/>  
                    </f:facet>
                </p:toolbar>
                <div class="ui-fluid">
                    <p:accordionPanel id="tbv" widgetVar="tbv"
                                      activeIndex="0"
                                style="background-color: #dddddd">
                        <p:tab  title="Dados gerais">
                            <ui:include src="/views/seguranca/cadastros/programa/dadosGerais.xhtml"/>
                        </p:tab>
                        <p:tab title="Recebimento de e-mail">
                            <ui:include src="/views/seguranca/cadastros/programa/usuarioEmail.xhtml"/>
                        </p:tab>      
                    </p:accordionPanel>
                </div>
                <h:outputText value="Campo(s) obrigatÃ³rio(s)." style="color: red; font-weight: 700"/>
                <script type="text/javascript">
                    jQuery('.monetario').priceFormat({
                           prefix : 'R$ '
                        });
                    $(document).ready(function() {
                        widigetVar.select(0);
                    });                        
                    jQuery('.decimal').priceFormat({
                           prefix : '  '
                        });
                </script>
            </h:form>
        </f:view>
    </p:dialog>
</html>
