<html xmlns:c="http://java.sun.com/jsp/jstl/core"    
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"                   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:head>
        <title>Pesquisa de cliente</title>
    </h:head>
    <h:body>
        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" widgetVar="statusDialog" />
        <p:dialog modal="true" widgetVar="statusDialog" header="Processando..." draggable="false" closable="false" resizable="false">                               
            <p:graphicImage value="#{pageContext.servletContext.contextPath}/resources/imagens/onsys/bar180.gif" /> 
        </p:dialog>         
        <script type="text/javascript">
            function startMessage() {
                 statusDialog.show();
            }
            function finishMessage() {
                statusDialog.hide();
            }
        </script>
        <style> 
            .ui-datatable .ui-datatable-data .even-row td{
                background-color:#EEDD82;                          
                font-size: 12px; 
                height: 10px;  
            }
            .ui-datatable .ui-datatable-data .odd-row td{
                background-color:#FFFACD;
                font-size: 12px; 
                height: 10px;                         
            }                    
        </style>
        <h:form style="color:dodgerblue" id="frmPesquisaCliente">
            <div class="ui-fluid"> 
                <p:dataTable var="item" id="tblPesquisaCliente" 
                            value="#{pesquisaClienteFace.lazy}" 
                            widgetVar="tabela"
                            paginator="true" rows="10" reflow="true" filterDelay="1000"
                            emptyMessage="Não há registros a exibir"  paginatorPosition="top"
                            rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                            rowIndexVar="rowIx" lazy="true"
                            style="background-color: lightblue">                        

                    <f:facet name="header">
                        <h:outputText value="Clientes"/> 
                        <p:spacer width="40" height="5"/>
                        <h:outputText value="  Filtrar  "/>
                        <p:inputText id="globalFilter" onkeyup="PF('tabela').filter()" styleClass="Fs12"  
                                     style="text-align: right; width: 120px"/>
                        
                    </f:facet>
                    <p:column headerText="Código" sortBy="#{item.codigo}"
                              style="color: #0000FF; width: 100px; overflow: hidden; height: 25px; border-style: solid; border-color: #0000FF;"
                              filterStyle="width: 80px; overflow: hidden"        
                              filterBy="#{item.codigo}">
                        <h:outputText value="#{item.codigo}" style="color: black"/>
                    </p:column>  
                    <p:column headerText="Nome fantasia" 
                              style="color: #0000FF; width: 150px; overflow: hidden; height: 25px; border-style: solid; border-color: #0000FF;"
                              sortBy="#{item.nomefantasia}" 
                              filterStyle="width: 115px; overflow: hidden"
                              filterBy="#{item.nomefantasia}">
                        <h:outputText value="#{item.nomefantasia}" style="color: black"/>
                    </p:column>     
                    <p:column headerText="Razão social"
                              style="color: #0000FF; overflow: hidden; height: 25px; border-style: solid; border-color: #0000FF;"
                              sortBy="#{item.razaosocial}" 
                              filterStyle="width: 120px; overflow: hidden"
                              filterBy="#{item.razaosocial}">
                        <h:outputText value="#{item.razaosocial}" style="color: black"/>
                    </p:column>
                    <p:column headerText="CNPJ/CPF" sortBy="#{item.cnpjcpf}"
                              style="color: #0000FF; width: 160px; overflow: hidden; height: 25px; border-style: solid; border-color: #0000FF;"
                              filterStyle="width: 120px; overflow: hidden"
                              filterBy="#{item.cnpjcpf}">
                        <h:outputText value="#{item.cnpjcpf}" style="color: black"/>
                    </p:column>
                    <p:column sortBy="#{item.representante.codigo}" 
                              filterBy="#{item.representante.codigo}" 
                              headerText="Cód.Rep" 
                              style="color: #0000FF; width: 80px; overflow: hidden; height: 25px; border-style: solid; border-color: #0000FF;">
                        <h:outputText value="#{item.representante.codigo}" style="color: black" 
                                      styleClass="Fs12"/>
                    </p:column>  
                    <p:column style="text-align: center; color: #0000FF; width: 60px; overflow: hidden; border-style: solid; border-color: #0000FF;" headerText="Ação">
                        <p:commandButton title="Selecionar"
                                         process="@this"
                                         style="height: 30px; width: 30px;"
                                         styleClass="GreenButton"
                                         icon="fa fa-check white"                                         
                                         action="#{pesquisaClienteFace.selecionar(item)}">
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>            
        </h:form>
    </h:body>
</html>
