<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:po="http://primefaces.org/freya">

    <div class="layout-topbar">
        <div class="layout-topbar-wrapper">
            <div class="layout-topbar-left">
                <a href="#" class="menu-button">
                   <i class="pi pi-bars"/>
                </a>
                <h:link id="logolink" outcome="/dashboard">
                    <p:graphicImage value="#{pageContext.servletContext.contextPath}/resources/imagens/OnSysMenor.png" cache="false"/>
                </h:link>
            </div>
           
            <ui:include src="./menu.xhtml" />

            <div class="layout-topbar-right">
                <p:growl id="messages" showDetail="true"/> 
                <ul class="layout-topbar-actions">
                    <h:form>
                        <h:panelGroup styleClass="search-input-wrapper">
                            <p:outputLabel value="Empresa" style="color: blue; font-weight: 700; opacity: 1!important" for="empresa"/>
                            <p:spacer width="20" height="5"/>
                            <p:selectOneMenu  id="empresa" value="#{usuarioEmpresaFace.empresaSessao}" var="p">
                                <p:column>#{p.nomeFantasia}</p:column>
                                <f:selectItems var="itemSel" itemLabel="#{itemSel.nomeFantasia}"  itemValue="#{itemSel}" 
                                               value="#{usuarioEmpresaFace.getListaDeEmpresasDoUsuario(usuarioFace.loggedUser)}"/>
                                <f:converter converterId="empresaConverter"/>                               
                                <p:ajax process="@this" update="messages,empresa,menuform" listener="#{loginFace.trocarEmpresa()}"/>                               
                            </p:selectOneMenu>
                        </h:panelGroup>
                    </h:form>                 
                </ul>
            </div>
        </div>
       
    </div>

</ui:composition>
