<html   xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"                   
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"> 
    
    <p:dialog widgetVar="dialogoConsultar" id="dialogoConsultar" positionType="absolute"   
              position="top" style="max-width: 800px!important" 
              responsive="true" width="95%" height="95%"
              modal="true" header="#{catChamadoFace.tituloDialogo}"
              resizable="true">    
        
        <f:view contentType="text/html; charset=utf-8"> 
            <h:form id="fmConsultar">   
                <p:focus for="codigoConsultar"/>
                <script type="text/javascript" src="../../../../resources/js/jquery.price_format.js"></script> 
                <script type="text/javascript" src="../../../../resources/js/locale-primefaces.js" ></script>
                <p:toolbar style="height: 35px">
                    <f:facet name="left">
                        <c:if test="#{catChamadoFace.getInativo() == 'S'}">
                            <h:outputText value="Registro inativado em - " style=" color: red; font-size: 12px"/>
                            <h:outputText value="#{natOperacaoFace.registroSelecionado.datainativo}" 
                                          style=" color: red; font-size: 12px">
                                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </c:if>                                        
                        <p:spacer width="5" height="5"/>
                        <p:commandButton immediate="true"
                                         style="height: 30px; width: 100px;"
                                         icon="fa fa-reply Fs12 white"
                                         value="Voltar" styleClass="RedButton"
                                         oncomplete="if (!args.validationFailed) PF('dialogoConsultar').hide()"
                                         title="Voltar para lista de categorias de chamado." 
                                         onclick="PF('PrimeFaces.monitorDownload(startMessage, finishMessage)')"
                                         alt="Voltar para lista de categorias de chamado."/>
                        <p:spacer width="5" height="5"/>                           
                        <p:growl id="messagesConsultar" showDetail="true" sticky="true" autoUpdate="true"/>
                    </f:facet>
                </p:toolbar>
                <div class="ui-fluid">
                    <p:panelGrid layout="grid" columns="3" 
                                 columnClasses="ui-grid-col-3, ui-grid-col-8, ui-grid-col-1"                                          
                                 id="pnlGrConsultar" styleClass="semBorda" 
                                 rendered="#{catChamadoFace.registroSelecionado != null}"
                                 style="border: none !important; background-color: #dddddd; overflow: auto; max-height: 480px!important;">

                        <p:outputLabel value="Código" for="codigoConsultar" style="color: black"/>
                        <p:inputText  id="codigoConsultar" style="color: blue; font-weight: 700; opacity: 1!important"
                                      disabled="true"
                                      value="#{catChamadoFace.registroSelecionado.codigo}"/>
                        <p:spacer width="5"/>                                

                        <p:outputLabel value="Descrição" for="descricaoConsultar" style="color: black"/>
                        <p:inputText id="descricaoConsultar" style="color: blue; font-weight: 700; opacity: 1!important"
                                     disabled="true"
                                     value="#{catChamadoFace.registroSelecionado.descricao}"/>
                        <p:spacer width="5"/>                                

                        <p:outputLabel for="obsConsultar" value="Observação" style="color: black"/>
                        <p:inputTextarea id="obsConsultar"  cols="40" rows="5"
                                         disabled="true"
                                         style="color: blue; font-weight: 700; opacity: 1!important"
                                         value="#{catChamadoFace.registroSelecionado.obs}"/>
                        <p:spacer width="5"/>                                

                    </p:panelGrid>
                </div>
                <script type="text/javascript">
                    jQuery('.monetario').priceFormat({
                           prefix : 'R$ '
                        });
                    jQuery('.decimal').priceFormat({
                           prefix : '  '
                        });
                </script>
            </h:form>
        </f:view>
    </p:dialog>                        
</html>
