<html xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:p="http://primefaces.org/ui"
                    template="/WEB-INF/template.xhtml"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:h="http://java.sun.com/jsf/html">
        <ui:define name="conteudo">    
            <f:view contentType="text/html; charset=utf-8">
                <h:head>  
                    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>  
                </h:head>
                <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" widgetVar="statusDialog" />
                <p:dialog modal="true" widgetVar="statusDialog" header="Processando..." draggable="false" closable="false" resizable="false">                               
                    <p:graphicImage value="#{pageContext.servletContext.contextPath}/resources/imagens/onsys/bar180.gif" /> 
                </p:dialog>         
                <script type="text/javascript">
                    function startMessage() {
                         statusDialog.show();
                    }
                    function finishMessage() {
                        statusDialog.hide();
                    }
                </script>
                <body onload="#{submoduloProgramaFace.limparFiltros()}">
                    <h:form id="fmListar">
                        <script type="text/javascript" src="../../../../resources/js/jquery.price_format.js"></script>                             
                        <script type="text/javascript" src="../../../../resources/js/locale-primefaces.js" ></script>                      
                        <p:panel>
                           <p:toolbar style="height: 35px" id="toolbar">
                                <f:facet name="left">
                                    <c:if test="#{validaAcesso.validaAcesso('/views/seguranca/operacoes/submoduloprograma/list.faces', 'I')}">
                                        <p:commandButton style="text-align: center; height: 30px; width: 120px;" 
                                                         title="Incluir um novo registro"
                                                         update="messages"
                                                         styleClass="OrangeButton"
                                                         value="Incluir"
                                                         action="#{submoduloProgramaFace.criar()}"
                                                         onclick="PF('PrimeFaces.monitorDownload(startMessage, finishMessage)')"
                                                         process="@this" icon="fa fa-plus Fs16 white">
                                        </p:commandButton>
                                        <p:spacer width="4" height="3"/>                                      
                                    </c:if>
                                    <c:if test="#{validaAcesso.validaAcesso('/views/seguranca/operacoes/submoduloprograma/list.faces', 'E')}">
                                        <p:commandButton style="text-align: center; height: 30px; width: 120px;" 
                                                         styleClass="BrownButton"
                                                         update="messages"
                                                         value="Alterar"
                                                         title="Selecione um registro na lista abaixo, para utilizar a função de alteração"
                                                         action="#{submoduloProgramaFace.editar()}" id="bt_editar" icon="fa fa-pencil Fs16 white" 
                                                         ajax="true" onclick="PF('PrimeFaces.monitorDownload(startMessage, finishMessage)')">                                            
                                        </p:commandButton>
                                        <p:spacer width="3" height="3"/>  
                                    </c:if>                          
                                    <c:if test="#{validaAcesso.validaAcesso('/views/seguranca/operacoes/submoduloprograma/list.faces', 'C')}">
                                        <p:commandButton style="text-align: center; height: 30px; width: 120px;"
                                                         styleClass="CyanButton"
                                                         update="messages"
                                                         value="Consultar"
                                                         title="Selecione um registro na lista abaixo, para utilizar a função de consulta" 
                                                         action="#{submoduloProgramaFace.consultar()}" icon="fa fa-eye Fs16 white"
                                                         ajax="true" onclick="PF('PrimeFaces.monitorDownload(startMessage, finishMessage)')">                                            
                                        </p:commandButton>
                                        <span class="ui-separator">
                                            <span class="fa fa-ellipsis-v leaden"/>
                                        </span>
                                    </c:if>                     
                                    <p:menuButton style="text-align: center; height: 30px; width: 140px;" 
                                                  value="Mais opções">  
                                        <c:if test="#{validaAcesso.validaAcesso('/views/seguranca/operacoes/submoduloprograma/list.faces', 'R')}">
                                            <p:menuitem value="Deletar" action="#{submoduloProgramaFace.remover()}" 
                                                        icon="fa fa-trash">
                                                <p:confirm header="Confirmação"
                                                    message="Confirma a eliminação ?"
                                                    icon="ui-icon-alert" />
                                            </p:menuitem>
                                        </c:if>
                                        <p:menuitem value="Relatório" icon="fa fa-print"
                                                    action="#{submoduloProgramaFace.filtroRel()}" 
                                                    ajax="true" onclick="PF('PrimeFaces.monitorDownload(startMessage, finishMessage)')"/>
                                        <c:if test="#{!favoritosFace.validaExistente()}">
                                            <p:menuitem value="Adicionar aos favoritos" icon="fa fa-star-o" 
                                                        actionListener="#{favoritosFace.criaFavorito(usuarioFace.loggedUser.empresa.codigo)}"/>
                                        </c:if>
                                        <c:if test="#{favoritosFace.validaExistente()}">
                                            <p:menuitem value="Remover dos favoritos" icon="fa fa-star" 
                                                        actionListener="#{favoritosFace.deletaFavorito()}"/>
                                        </c:if>                                    
                                        <p:menuitem value="Ajuda" icon="fa fa-question"/>
                                    </p:menuButton>                                                    
                                    <p:spacer width="3" height="3"/>
                                    <p:commandButton id="limparFiltro"
                                                     title="Atualizar lista e limpar filtros" 
                                                     style="height: 30px; width: 30px;"
                                                     onclick="PF('tabela').clearFilters()" 
                                                     actionListener="#{submoduloProgramaFace.limparFiltros}"
                                                     icon="fa fa-flash Fs14 white"
                                                     update="dtb,toolbar">
                                        <p:resetInput target="dtb"/>
                                    </p:commandButton>                                
                                    <p:spacer width="3" height="3"/>
                                    <p:growl id="messages" showDetail="true"/>  
                                </f:facet>
                                <f:facet name="right">
                                    
                                    <p:outputLabel value=" Empresa " for="empresa" style="color: #000000; font-weight: 700" styleClass="Fs16"/> 
                                    <p:spacer width="3" height="3"/>
                                    <p:selectOneMenu id="empresa" value="#{usuarioEmpresaFace.idUsuarioEmpresa}" immediate="true"
                                             style="width: 240px">
                                        <f:selectItems value="#{usuarioEmpresaFace.listaUsuarioEmpresas()}" />
                                        <p:ajax event="change" update="@form,messages" listener="#{usuarioEmpresaFace.alterarEmpresa()}"/>
                                    </p:selectOneMenu>
                                    
                                </f:facet>
                            </p:toolbar>   
                            <p:dataTable id="dtb" var="item" value="#{submoduloProgramaFace.lazy}" 
                                         lazy="true" widgetVar="tabela"
                                         first="#{submoduloProgramaFace.pagina}" 
                                         selection="#{submoduloProgramaFace.registroSelecionado}" 
                                         selectionMode="single" filterDelay="1000"
                                         paginator="true" rows="10" paginatorPosition="top"                                              
                                         emptyMessage="Não há registros a exibir"                                        
                                         rowIndexVar="rowIx" reflow="true">

                                <f:facet name="header">                                                     
                                    <h:outputText value="SEG0108 - Submódulo x Programa" styleClass="Fs14"/>
                                    <p:spacer width="20" height="5"/>
                                    <h:commandLink>
                                        <p:graphicImage title="Gera planilha" value="#{pageContext.servletContext.contextPath}/resources/imagens/onsys/excel.png" width="20"/>
                                        <p:dataExporter type="xls" target="dtb" 
                                                        postProcessor="#{postProcessXLS.postProcessXLS}"
                                                        fileName="SEG0108"/>                                    
                                    </h:commandLink>
                                    <p:spacer width="40" height="5"/>
                                    <h:outputText value="  Filtrar  "/>
                                    <p:inputText id="globalFilter" onkeyup="PF('tabela').filter()" styleClass="Fs12"  
                                                 style="text-align: right; height: 10px"/>
                                </f:facet>

                                <p:ajax event="filter" update="dtb"/>
                                <p:ajax event="page" listener="#{submoduloProgramaFace.datatablePagina}"/>                          

                                <p:column headerText="ID"  exportable="false"
                                          styleClass="Fs12" id="idMovto" visible="false" 
                                          style="height: 25px; color: #1578c9">
                                    <h:outputText value="#{item.id}" styleClass="Fs12" style="color: black"/>
                                </p:column>
                                <p:column sortBy="#{item.submodulo.codigo}" 
                                          styleClass="Fs12" style="color: #1578c9; height: 25px;"
                                          filterBy="#{item.submodulo.codigo}"
                                          filterFunction="#{submoduloProgramaFace.filterByCodSubmodulo}" 
                                          filterValue="#{submoduloProgramaFace.codigoSubmoduloFiltro}"
                                          filterStyle="width: 120px; overflow: hidden"
                                          headerText="Cód.submódulo">
                                    <h:outputText value="#{item.submodulo.codigo}" 
                                                  styleClass="Fs12" style="color: black"/>
                                </p:column>
                                <p:column sortBy="#{item.submodulo.descricao}" 
                                          styleClass="Fs12" style="color: #1578c9; height: 25px;"
                                          headerText="Submódulo">
                                    <h:outputText value="#{item.submodulo.descricao}" 
                                                  styleClass="Fs12" style="color: black"/>
                                </p:column>
                                <p:column sortBy="#{item.programa.codigo}" filterBy="#{item.programa.codigo}"
                                          filterStyle="width: 120px; overflow: hidden" 
                                          filterFunction="#{submoduloProgramaFace.filterByCodigo}" 
                                          filterValue="#{submoduloProgramaFace.codigoFiltro}"
                                          style="height: 25px; color: #1578c9" 
                                          headerText="Cód. programa" styleClass="Fs12">  
                                    <h:outputText value="#{item.programa.codigo}" style="color: black" styleClass="Fs12"/>
                                </p:column>
                                <p:column styleClass="Fs12" style="color: #1578c9; height: 25px;"
                                          headerText="Descrição do programa">
                                    <h:outputText value="#{item.programa.descricao}" 
                                                  styleClass="Fs12" style="color: black"/>
                                </p:column>
                            </p:dataTable>  
                        </p:panel>
                    </h:form>
                </body>                    
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sim" type="button"
                        styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button"
                        styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>                
            </f:view>
        </ui:define>
    </ui:composition>        
</html>
