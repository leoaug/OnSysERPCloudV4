<html   xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"                   
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"> 

    <p:dialog widgetVar="dialogoPermissao" id="dialogoPermissao" positionType="absolute"   
              position="top" style="max-width: 400px!important" 
              responsive="true" width="95%" height="95%"
              modal="true" 
              header="#{submoduloProgramaFace.tituloDialogoPermissao}"
              resizable="true">    
        
        <f:view contentType="text/html; charset=utf-8"> 
            <h:form id="fmPermissao">   
                <script type="text/javascript" src="../../../../resources/js/jquery.price_format.js"></script> 
                <script type="text/javascript" src="../../../../resources/js/locale-primefaces.js" ></script>
                <p:toolbar style="height: 35px">
                    <f:facet name="left">
                        <p:commandButton title="Salvar permissões" 
                                         action="#{submoduloProgramaFace.salvarPermisao()}" 
                                         style="height: 30px; width: 100px;"
                                         styleClass="GreenButton"
                                         value="Salvar"
                                         icon="fa fa-check white"
                                         alt="Salvar permissões"
                                         process="@form"
                                         onclick="PF('PrimeFaces.monitorDownload(startMessage, finishMessage)')"/>                                
                        <p:spacer width="5" height="5"/>
                        <p:commandButton immediate="true"
                                         style="height: 30px; width: 100px;"
                                         icon="fa fa-reply Fs12 white"
                                         styleClass="RedButton"
                                         value="Voltar"
                                         oncomplete="if (!args.validationFailed) PF('dialogo').hide()"
                                         title="Voltar" 
                                         onclick="PF('PrimeFaces.monitorDownload(startMessage, finishMessage)')"
                                         alt="Voltar"/>
                        <p:spacer width="5" height="5"/>
                        <p:growl id="messagesPermissao" showDetail="true"/>
                    </f:facet>
                </p:toolbar>
                <div class="ui-fluid">
                    <p:panelGrid layout="grid" columns="3" 
                                 columnClasses="ui-grid-col-3, ui-grid-col-8, ui-grid-col-1"                                          
                                 id="pnlGrPermissao" styleClass="semBorda" 
                                 rendered="#{submoduloProgramaFace.programaSelecionado != null}"
                                 style="border: none !important; background-color: #dddddd; overflow: auto; max-height: 480px!important;">

                        <c:if test="#{submoduloProgramaFace.programaSelecionado.vermenu}">

                            <p:outputLabel value="Consultar" for="consultar" style="color: black"/>
                            <p:selectBooleanCheckbox id="consultar" value="#{submoduloProgramaFace.consultar}"/>
                            <p:spacer width="5"/>

                            <p:outputLabel value="Alterar" for="editar" style="color: black"/>
                            <p:selectBooleanCheckbox id="editar" value="#{submoduloProgramaFace.alterar}"/>
                            <p:spacer width="5"/>

                            <p:outputLabel value="Incluir" for="incluir" style="color: black"/>
                            <p:selectBooleanCheckbox id="incluir" value="#{submoduloProgramaFace.incluir}"/>
                            <p:spacer width="5"/>

                            <p:outputLabel value="Remover" for="remover" style="color: black"/>
                            <p:selectBooleanCheckbox id="remover" value="#{submoduloProgramaFace.remover}"/>
                            <p:spacer width="5"/>     
                            
                        </c:if>

                    </p:panelGrid>
                </div>
                <script type="text/javascript">
                    jQuery('.monetario').priceFormat({
                           prefix : 'R$ '
                        });
                    jQuery('.decimal').priceFormat({
                           prefix : '  '
                        });
                </script>
            </h:form>
        </f:view>
    </p:dialog>                        
</html>
