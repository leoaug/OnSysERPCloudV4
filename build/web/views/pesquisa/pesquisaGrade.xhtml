<html xmlns:c="http://java.sun.com/jsp/jstl/core"    
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"                   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:head>
        <title>Pesquisa grade do estoque</title>
    </h:head>
    <h:body>
        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" widgetVar="statusDialog" />
        <p:dialog modal="true" widgetVar="statusDialog" header="Processando..." draggable="false" closable="false" resizable="false">                               
            <p:graphicImage value="#{pageContext.servletContext.contextPath}/resources/imagens/onsys/bar180.gif" /> 
        </p:dialog>         
        <script type="text/javascript">
            function startMessage() {
                 statusDialog.show();
            }
            function finishMessage() {
                statusDialog.hide();
            }
        </script>
        <h:form style="color:dodgerblue" id="frmGrade">
            <div class="ui-fluid"> 
                <p:dataTable var="item" id="tblGrade" 
                             value="#{pesquisaGradeFace.listGrade}" widgetVar="tabela"
                            paginator="true" rows="10" reflow="true" rowKey="#{item.id}"
                            selectionMode="single" selection="#{pesquisaGradeFace.registroSelecionado}"
                            emptyMessage="Não há registros a exibir"  paginatorPosition="top"
                            rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" 
                            rowIndexVar="rowIx" filterDelay="1000"
                            style="background-color: lightblue">

                    <f:facet name="header">
                        <h:outputText value="Grades" styleClass="Fs12" /> 
                        <p:spacer width="40" height="5"/>                        
                    </f:facet>
                    <p:column headerText="id" visible="false">
                        <h:outputText value="#{item.id}"/>
                    </p:column>  
                    <p:column headerText="Código" sortBy="#{item.codigo}" 
                              style="color: #1578c9;" 
                              filterStyle="width: 120px; overflow: hidden"
                              styleClass="Fs11" filterBy="#{item.codigo}">
                        <h:outputText value="#{item.codigo}" style="color: black"/>
                    </p:column>  
                    <p:column style="text-align: center; color: #1578c9; width: 80px;" headerText="Ação">
                        <p:commandButton title="Selecionar"
                                         process="@this"
                                         style="height: 30px; width: 30px;"
                                         styleClass="GreenButton"
                                         icon="fa fa-check white"                                         
                                         action="#{pesquisaGradeFace.selecionar(item)}">
                        </p:commandButton>
                    </p:column>
                    
                </p:dataTable>
            </div>            
        </h:form>
    </h:body>
</html>
