<html xmlns:c="http://java.sun.com/jsp/jstl/core"    
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"                   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:head>
        <title>Pesquisa de item</title>
    </h:head>
    <h:body>
        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" widgetVar="statusDialog" />
        <p:dialog modal="true" widgetVar="statusDialog" header="Processando..." draggable="false" closable="false" resizable="false">                               
            <p:graphicImage value="#{pageContext.servletContext.contextPath}/resources/imagens/onsys/bar180.gif" /> 
        </p:dialog>         
        <script type="text/javascript">
            function startMessage() {
                 statusDialog.show();
            }
            function finishMessage() {
                statusDialog.hide();
            }
        </script>
        <h:form style="color:dodgerblue" id="frmPesquisaItem">
            <div class="ui-fluid"> 
                <p:dataTable var="item" id="tblPesquisaItem" 
                            value="#{pesquisaItemFace.lazy}" widgetVar="tabela"
                            paginator="true" rows="10" reflow="true"
                            emptyMessage="Não há registros a exibir"  paginatorPosition="top"
                            rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" 
                            rowIndexVar="rowIx" lazy="true" filterDelay="1000"
                            style="background-color: lightblue">

                    <f:facet name="header">
                        <h:outputText value="Itens" styleClass="Fs12" /> 
                        <p:spacer width="40" height="5"/>
                        <h:outputText value="  Filtrar  "/>
                        <p:inputText id="globalFilter" onkeyup="PF('tabela').filter()" styleClass="Fs12"  
                                     style="text-align: right; width: 120px"/>
                        
                    </f:facet>
                    <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}" 
                              style="width: 100px; color: #1578c9"
                              headerText="Código" styleClass="Fs10">
                        <h:outputText value="#{item.codigo}" style="color: black" styleClass="Fs10"/>
                    </p:column>  
                    <p:column sortBy="#{item.referencia}" filterBy="#{item.referencia}" 
                              style="width: 100px; color: #1578c9"
                              headerText="Referência" styleClass="Fs10">
                        <h:outputText value="#{item.referencia}" style="color: black" styleClass="Fs10"/>
                    </p:column>  
                    <p:column sortBy="#{item.tamanho}" filterBy="#{item.tamanho}" 
                              style="width: 100px; color: #1578c9"
                              headerText="Tamaho" styleClass="Fs10">
                        <h:outputText value="#{item.tamanho}"
                                      style="color: black" styleClass="Fs10"/>
                    </p:column> 
                    <p:column sortBy="#{item.acabamento}" filterBy="#{item.acabamento}" 
                              style="width: 100px; color: #1578c9"
                              headerText="Acabamento" styleClass="Fs10">
                        <h:outputText value="#{item.acabamento}"
                                      style="color: black" styleClass="Fs10"/>
                    </p:column>  
                    <p:column sortBy="#{item.embalagem}" filterBy="#{item.embalagem}" 
                              style="width: 100px; color: #1578c9"
                              headerText="Embalagem" styleClass="Fs10">
                        <h:outputText value="#{item.embalagem}"
                                      style="color: black" styleClass="Fs10"/>
                    </p:column>  
                    <p:column sortBy="#{item.descricao}" filterBy="#{item.descricao}"     
                              style="color: #1578c9"
                              filterStyle="width: 180px; overflow: hidden"
                              headerText="Descrição" styleClass="Fs10">
                        <h:outputText value="#{item.descricao}"
                                      style="color: black" styleClass="Fs10"/>
                    </p:column>                          
                    <p:column style="text-align: center; color: #1578c9; width: 100px" 
                              headerText="Ação">
                        <p:commandButton title="Selecionar"
                                         process="@this"
                                         style="height: 30px; width: 30px;"
                                         styleClass="GreenButton"
                                         icon="fa fa-check white"                                         
                                         action="#{pesquisaItemFace.selecionar(item)}">
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>            
        </h:form>
    </h:body>
</html>
